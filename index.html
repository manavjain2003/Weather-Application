<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="weather-app">
        <div class="app-header">
            <h1>Weather</h1>
            <div class="search-container">
                <input type="text" id="city" placeholder="Search for a city...">
                <button id="searchBtn">Search</button>
            </div>
        </div>
        
        <div class="weather-content">
            <div id="weatherInfo" class="weather-info">
                <div class="main-weather">
                    <div class="location">
                        <h2 id="cityName">Select a city</h2>
                        <p id="currentDate">-</p>
                    </div>
                    
                    <div class="temperature-display">
                        <div class="weather-icon">
                            <span id="weatherEmoji">üå§Ô∏è</span>
                        </div>
                        <div class="temp-info">
                            <h3 id="temperature">--¬∞</h3>
                            <p id="weatherDescription">Weather condition</p>
                        </div>
                    </div>
                </div>
                
                <div class="weather-details">
                    <div class="detail-card">
                        <div class="detail-icon">üå°Ô∏è</div>
                        <div class="detail-info">
                            <p class="detail-label">Feels like</p>
                            <p class="detail-value" id="feelsLike">--¬∞</p>
                        </div>
                    </div>
                    
                    <div class="detail-card">
                        <div class="detail-icon">üíß</div>
                        <div class="detail-info">
                            <p class="detail-label">Humidity</p>
                            <p class="detail-value" id="humidity">--%</p>
                        </div>
                    </div>
                    
                    <div class="detail-card">
                        <div class="detail-icon">üí®</div>
                        <div class="detail-info">
                            <p class="detail-label">Wind Speed</p>
                            <p class="detail-value" id="windSpeed">-- km/h</p>
                        </div>
                    </div>
                    
                    <div class="detail-card">
                        <div class="detail-icon">üëÅÔ∏è</div>
                        <div class="detail-info">
                            <p class="detail-label">Visibility</p>
                            <p class="detail-value" id="visibility">-- km</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
